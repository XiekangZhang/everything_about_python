<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "blogs/base.html" %}
{% block content %}
<p>
    <a href="{% url 'blogs:blog' blog.id%}">{{ blog }}</a>
</p>
<form method="post" action="{% url 'blogs:edit_blog' blog.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
</form>
{% endblock content %}
</body>
</html>
